<!doctype html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <title>Scrum Team 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!-- styles -->

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/prettyPhoto.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/animate.css' %}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic|Roboto+Condensed:400,300,700"
          rel="stylesheet"/>

    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <link href="{% static 'color/default.css' %}" rel="stylesheet"/>

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png"/>
    <link rel="shortcut icon" href="ico/favicon.ico"/>

    <!-- =======================================================
      Theme Name: Vesperr
      Theme URL: https://bootstrapmade.com/vesperr-free-bootstrap-template/
      Author: BootstrapMade.com
      Author URL: https://bootstrapmade.com
      ======================================================= -->
</head>
<!-- Javascript Library Files -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/parallax/jquery.parallax-1.1.3.js' %}"></script>
<script src="{% static 'js/nagging-menu.js' %}"></script>
<script src="{% static 'js/jquery.nav.js' %}"></script>
<script src="{% static 'js/prettyPhoto/jquery.prettyPhoto.js' %}"></script>
<script src="{% static 'js/portfolio/jquery.quicksand.js' %}"></script>
<script src="{% static 'js/portfolio/setting.js' %}"></script>
<script src="{% static 'js/hover/jquery-hover-effect.js' %}"></script>
<script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'js/animate.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8HeI8o-c1NppZA-92oYlXakhDPYR7XMY"></script>


<!-- Template Custom Javascript File -->
<script src="{% static 'js/custom.js' %}"></script>

<body>
<header>
    <!-- start top -->
    <div id="topnav" class="navbar navbar-fixed-top default">
        <div class="navbar-inner">
            <div class="container">
                <div class="logo">
                    <a href="{% url 'home' %}"><img height="25px" src="{% static 'img/logo.png' %}" alt=""/></a>
                </div>
                <div class="navigation">
                    <nav>
                        <ul class="nav pull-right">
                            <li class="current"><a href="#intro">Home</a></li>
                            <li><a href="#profile">Profile</a></li>
                            <li><a href="{% url 'createManager' %}">Manager</a></li>
                        </ul>
                    </nav>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <!-- end top -->
</header>
<!-- section intro -->
<section id="intro">
    <div class="slogan">
        <div class="icon">
            <i class="icon-beaker icon-10x"></i>
        </div>
        <h1>Welcome to <span>Scrum Team2</span> Online Editor</h1>
        <h2>Optimize Team Talents</h2>
    </div>
</section>
<!-- end intro -->
{% block javascript %}
<script>
    var num = 1;
    var sec = 1;
    function myFunction(){
        num++;
        if(num > 5) alert("You can only add 5 primary skills");
        else {var element = "primary_"+ num;
        console.log(element);
        document.getElementById(element).style.display = "initial";}

    }
    function myFunction2(){
        sec++;
        if(sec > 5) alert("You can only add 5 primary skills");
        else {var element = "secondary_"+ sec;
        console.log(element);
        document.getElementById(element).style.display = "initial";}

    }


</script>

{% endblock %}


<!-- section intro -->
<section id="profile">
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="heading">
                    <h3><span>Profile Editor</span></h3>
                </div>
                <div class="sub-heading">
                </div>
            </div>
        </div>
    </div>
    <table>
        {{ formset }}
    </table>

</body>

</html>
